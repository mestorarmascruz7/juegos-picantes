            color: white;

            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.3s;

        .menu a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .contenido {
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

            font-size: 1.2rem;
        }
